<h1>Map the data</h1>

<button class="btn btn-primary" ng-click="mapLevel = 'ca'">Show areas</button>
<button class="btn btn-primary" ng-click="mapLevel = 'dc'">Show districts</button>
<button class="btn btn-primary" ng-click="newData()">New data</button>
<div class="row">
  <hk-choropleth height="600px" class="col-md-12" map-data="areaData" map-level="mapLevel"></hk-choropleth>
</div>

<pre>
  {{ mapLevel }}
</pre>
